<div class="jumbotron">

    <p class="lead">Kitties-Factory</p>
    <hr class="my-4">
    <p>Create your custom Kitty</p>
</div>

<div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
    <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>
    <div class="row" id="catsRow">
        <div class="col-lg-7 cattributes m-2 light-b-shadow">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#catcolors" role="tab"
                        aria-controls="home" aria-selected="true">Cat Colors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#cattributes" role="tab"
                        aria-controls="profile" aria-selected="false">Cattributes</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="catcolors" role="tabpanel" aria-labelledby="home-tab">
                    <div class="form-group">
                        <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2"
                                id="bodycolorbadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange"><b>Mouth</b><span class="badge badge-dark ml-2"
                                id="mouthcodebadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Ears</b><span class="badge badge-dark ml-2"
                                id="earcolorbadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="earcolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Tail</b><span class="badge badge-dark ml-2"
                                id="tailcolorbadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="tailcolor">
                    </div>
                </div>
                <div class="tab-pane fade" id="cattributes" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="form-group">
                        <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2"
                                id="eyeshapebadge"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="eyeshape">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration Pattern</b><span class="badge badge-dark ml-2"
                                id="decorationpatternbadge"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="decorationpattern">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration Mid Color</b><span class="badge badge-dark ml-2"
                                id="decorationmidcolorbadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationmidcolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration Sides Color</b><span class="badge badge-dark ml-2"
                                id="decorationsidescolorbadge"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationsidescolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2"
                                id="animationbadge"></span></label>
                        <input type="range" min="1" max="6" class="form-control-range" id="animation">
                    </div>
                </div>

            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="btn-group m-2" role="group">
                <button id="randomKittyButton" type="button" class="btn btn-primary">Get a random Kitty</button>
                <button id="defaultKittyButton" type="button" class="btn btn-secondary">Default Kitty</button>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="btn-group m-2" role="group">
                <button id="createKittyButton" type="button" class="btn btn-success">Create the Kitty</button>
            </div>
        </div>


    </div>

</div>

<div class="alert alert-success" role="alert" id="kittyCreation" style="display: none;">

</div>





</html>

<script>
    // when page load

    // Changing cat colors
    $('#bodycolor').change(() => {
        var colorVal = $('#bodycolor').val()
        headColor(colors[colorVal], colorVal)
    })

    $('#mouthcolor').change(() => {
        console.log("mouth color changed")
        var colorVal = $('#mouthcolor').val()
        mouthColor(colors[colorVal], colorVal)
    })

    $('#earcolor').change(() => {
        console.log("ear color changed")
        var colorVal = $('#earcolor').val()
        earColor(colors[colorVal], colorVal)
    })

    $('#tailcolor').change(() => {
        console.log("tail color changed")
        var colorVal = $('#tailcolor').val()
        tailColor(colors[colorVal], colorVal)
    })

    $('#eyeshape').change(() => {
        console.log("eye shape changed")
        var shape = parseInt($('#eyeshape').val()); //between 1 and 7
        eyeVariation(shape)
    })

    $('#decorationpattern').change(() => {
        console.log("decorationpattern changed")
        var decorationpattern = parseInt($('#decorationpattern').val()); //between 1 and 7
        decorationVariation(decorationpattern);
    })

    $('#decorationmidcolor').change(() => {
        console.log("decorationmidcolor changed")
        var decorationmidcolor = $('#decorationmidcolor').val();
        decorationMidColor(colors[decorationmidcolor], decorationmidcolor);
    })

    $('#decorationsidescolor').change(() => {
        console.log("decorationsidescolor changed")
        var decorationsidescolor = $('#decorationsidescolor').val();
        decorationSidesColor(colors[decorationsidescolor], decorationsidescolor);
    })

    $('#animation').change(() => {
        console.log("animations changed")
        var animationsVal = parseInt($('#animation').val());
        animations(animationsVal);
    })

    $('#randomKittyButton').click(() => {
        console.log("randomKittyButton clicked")

        //between 10 and 98: Math.floor(Math.random() * 89 ) + 10

        //between 1 and 7: Math.floor(Math.random() * 7 ) + 1

        renderCat({
            "headColor": Math.floor(Math.random() * 89) + 10,
            "mouthColor": Math.floor(Math.random() * 89) + 10,
            "eyesColor": Math.floor(Math.random() * 89) + 10,
            "earsColor": Math.floor(Math.random() * 89) + 10,
            "tailColor": Math.floor(Math.random() * 89) + 10,
            "eyesShape": Math.floor(Math.random() * 3) + 1,
            "decorationPattern": Math.floor(Math.random() * 3) + 1,
            "decorationMidcolor": Math.floor(Math.random() * 89) + 10,
            "decorationSidescolor": Math.floor(Math.random() * 89) + 10,
            "animation": Math.floor(Math.random() * 6) + 1,
            "lastNum": 1
        })

    })

    $('#defaultKittyButton').click(() => {
        console.log("defaultKittyButton clicked")
        renderCat(defaultDNA)

    })

    //created the random or default kitty
    $('#createKittyButton').click(() => {
        console.log("newKittyButton clicked ", getDna())
        createKittyInBlockchain(getDna())

    })

    $(document).ready(function () {

        addCatTemplateToRow("catsRow");


        $('#dnabody').html(defaultDNA.headColor);
        $('#dnamouth').html(defaultDNA.mouthColor);
        $('#dnaears').html(defaultDNA.earsColor);
        $('#dnatail').html(defaultDNA.tailColor);

        $('#dnashape').html(defaultDNA.eyesShape)
        $('#dnadecoration').html(defaultDNA.decorationPattern)
        $('#dnadecorationMid').html(defaultDNA.decorationMidcolor)
        $('#dnadecorationSides').html(defaultDNA.decorationSidescolor)
        $('#dnaanimation').html(defaultDNA.animation)
        // $('#dnaspecial').html(defaultDNA.lastNum)

        
        

        renderCat(defaultDNA)


    });
</script>
